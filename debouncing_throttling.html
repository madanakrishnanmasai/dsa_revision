<script>
  const makeApiCall = () => {
    console.log("api call in progess");
  };

  //-------------Debouncing Code-------------//
  const debouncer = (func, delay) => {
    // Should remember if the call is called
    let debouncing;
    return function () {
      debouncing && clearTimeout(debouncing);
      debouncing = setTimeout(() => {
        func.apply(this, arguments);
      }, delay);
    };
  };
